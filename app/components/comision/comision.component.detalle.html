
<div *ngIf="comision" class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" >

    <div class="ui-grid-row" style="background-color: #808080">
        <div class="ui-grid-col-12" style="color: white; text-align: center"><h2>Comision: {{comision.asignatura.nombre}} {{comision.periodo.descripcion}}</h2></div>
    </div>

    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" >
        <div class="ui-grid-row">
            <div class="ui-grid-col-1"><label for="nombre">Nombre</label></div>
            <div class="ui-grid-col-4"><input pInputText id="nombre" [(ngModel)]="comision.nombre"/></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-1"><label for="docente">Docente*</label></div>
            <div class="ui-grid-col-4">
                <p-dropdown [filter]="true"  class="ui-grid-col-12" id="docente" [options]="docentes"
                             [(ngModel)]="comision.docente"  [style]="{width : '100%' }">
                </p-dropdown>
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-1"><label for="asignatura">Asignatura*</label></div>
            <div class="ui-grid-col-4">
                <p-dropdown  class="ui-grid-col-12" id="asignatura" [options]="asignaturas"
                             [filter]="true"  [(ngModel)]="comision.asignatura"  [style]="{width : '100%' }">
                </p-dropdown>
            </div>
        </div>

        <div class="ui-grid-row">
            <div class="ui-grid-col-1"><label for="periodo">Periodo*</label></div>
            <div class="ui-grid-col-4">
                <p-dropdown  class="ui-grid-col-12" id="periodo" [options]="periodos"
                             [filter]="true"   [(ngModel)]="comision.periodo"  [style]="{width : '100%' }">
                </p-dropdown>
            </div>
        </div>

        <div class="ui-grid-row">
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button  type="button" class="guardar" (click)="guardar()" pButton icon="fa-check" label="Guardar"></button>
            <button  type="button" class="eliminar" (click)="borrar()" pButton icon="ui-icon-delete" label="Eliminar"></button>
        </div>
        </div>


    </div>

</div>
<horarios *ngIf="comision" [comision]="comision" [filtersEnabled]="false" > </horarios>
