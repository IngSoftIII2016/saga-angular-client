<div class="layout-wrapper layout-compact">

     <div [ngClass]="{'layout-container':true,'menu-layout-static':(layoutMode=='static'||layoutMode=='horizontal'),
            'menu-layout-overlay':(layoutMode=='overlay'),'menu-layout-horizontal':(layoutMode=='horizontal')}">
    <!-- Top Bar -->
	<div *ngIf="mostrar()">

    <div  class="topbar clearfix">
        <div class="topbar-left">
            <a [routerLink]="['/']" id="logo"></a>
        </div>

        <div class="topbar-right">
            <a id="menu-button" >
                <i></i>
            </a>

            <a id="topbar-menu-button" (click)="logout()" href="#" class="ripplelink">
                <i class="material-icons">power_settings_new</i>
            </a>
            <ul class="topbar-items fadeInDown animated">

                <li>
                    <button  type="button"  pButton  label="Salir" icon="fa ui-icon-power-settings-new" (click)="logout()"></button>

                    <ul class="ultima-menu animated">
                        <li role="menuitem">
                            <a href="#" class="ripplelink">
                                <i class="material-icons">power_settings_new</i>
                                <span (click)="logout()">Salir</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Menu -->
        <div  class="layout-menu">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                   <ul class="ultima-menu clearfix" id="main-menu">

                        <li role="menuitem"><a href="#/carreras"><span>Carreras</span></a></li>
                        <li role="menuitem"><a href="#/asignaturas"><span>Asignaturas</span></a></li>
                       <li role="menuitem"><a href="#/asignatura-carrera"><span>Planes de Estudio</span></a></li>
                       <li role="menuitem"><a href="#/aulas"><span>Aulas</span></a></li>
                        <li role="menuitem"><a href="#/clases"><span>Clases</span></a></li>
                        <li role="menuitem"><a href="#/edificios"><span>Edificios</span></a></li>
                        <li role="menuitem"><a href="#/sedes"><span>Sedes</span></a></li>
                        <li role="menuitem"><a href="#/comision"><span>Comision</span></a></li>
                        <li role="menuitem"><a href="#/periodos"><span>Periodos</span></a></li>
                        <li role="menuitem"><a href="#/usuarios"><span>Usuario</span></a></li>
                        <li role="menuitem"><a href="#/roles"><span>Roles</span></a></li>
                        <li role="menuitem"><a href="#/usuario-rol"><span>Permisos</span></a></li>
                        <li role="menuitem"><a href="#/docentes"><span>Docentes</span></a></li>
                        <li role="menuitem"><a href="#/eventos"><span>Eventos</span></a></li>
                        <li role="menuitem"><a href="#/localidades"><span>Localidad</span></a></li>
                    </ul>
                </div>
			</div>
        </div>
    </div>

    <div [ngClass]="{'layout-main': mostrar()}">

        <router-outlet></router-outlet>

        <div *ngIf="mostrar()" class="footer" >
            <div class="card clearfix">
                <span class="footer-text-left">SAGA</span>
                <span class="footer-text-right"><span class="ui-icon ui-icon-copyright"></span>  <span>Todos los derechos reservados</span></span>
            </div>
        </div>
    </div>
</div>
</div>
