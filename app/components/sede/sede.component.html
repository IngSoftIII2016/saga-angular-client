<div class="ContentSideSections">
    <p-growl [value]="msgs"></p-growl>
</div>
<div class="ContentSideSections Implementation">
    <div class="ui-widget-header ui-helper-clearfix " style="padding:4px 10px;border-bottom: 0 none">
        <input #gb type="text" pInputText class="ui-grid-col-3" size="50" style="float:left; color:white;"
               placeholder="Buscar">
    </div>
    <p-dataTable [value]="sedeStore.items | async" selectionMode="single" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [responsive]="true">
        <header>Sedes</header>
        <p-column field="nombre" header="Nombre" [sortable]="true"></p-column>
        <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Agregar"></button></div></footer>
    </p-dataTable>

    <p-dialog header="Sede Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="sede">

            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="nombre">Nombre</label></div>
                <div class="ui-grid-col-8"><input pInputText id="nombre" [(ngModel)]="sede.nombre" /></div>
            </div>
            
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" class="guardar" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
                <button *ngIf="!isNew" type="button" class="eliminar" pButton icon="ui-icon-delete" (click)="delete()" label="Eliminar"></button>
            </div>
        </footer>
    </p-dialog>
</div>
