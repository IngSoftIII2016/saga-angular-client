<div class="ContentSideSections">

</div>

<div class="ContentSideSections Implementation">
    <p-dataTable [value]="docentes" selectionMode="single" [(selection)]="selectedDocente" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [responsive]="true">
        <header>Docentes</header>
        <p-column field="nombre" header="Nombre" [sortable]="true"></p-column>
        <p-column field="apellido" header="Apellido" [sortable]="true"></p-column>
        <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Agregar"></button></div></footer>
    </p-dataTable>

    <p-dialog header="Docente Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="docente">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="nombre">Nombre</label></div>
                <div class="ui-grid-col-8"><input pInputText id="nombre" [(ngModel)]="docente.nombre" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="apellido">Apellido</label></div>
                <div class="ui-grid-col-8"><input pInputText id="apellido" [(ngModel)]="docente.apellido" /></div>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
            </div>
        </footer>
    </p-dialog>
</div>
