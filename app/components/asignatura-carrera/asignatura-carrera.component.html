<div class="ContentSideSections">
    <p-growl [value]="msgs" life=3000></p-growl>
    <p-confirmDialog width="425" #cd>
        <footer>
            <button type="button" pButton class="no" icon="fa fa-close" label="No" (click)="cd.reject()"></button>
            <button type="button" pButton class="yes" icon="fa fa-check" label="Si" (click)="cd.accept()"></button>
        </footer>
    </p-confirmDialog>
</div>
<div class="ContentSideSections Implementation">
    <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="float:right;margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" style="float:right; color: white; max-width: 300px"
               placeholder="Buscar" (keyup)="search(gb.value)">
    </div>
    <p-dataTable [value]="asignaturaCarreraStore.items | async" selectionMode="single"
                 (onRowSelect)="onRowSelect($event)" [responsive]="true">
        <header>Aulas</header>
        <p-column field="asignatura.nombre" header="Asignatura" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="carrera.nombre" header="Carrera" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="anio" header="Año" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column header="Regimen" sortable="custom" (sortFunction)="sort($event)">
            <template let-h="rowData" pTemplate type="body">
                <span>{{regimenesTabla[h.regimen]}}</span>
            </template>
        </p-column>
        <footer>
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                        label="Agregar"></button>
            </div>
        </footer>
    </p-dataTable>
    <p-paginator
            styleClass="ui-paginator-bottom"
            rows="10"
            totalRecords="{{asignaturaCarreraStore.service.totalRows | async}}"
            [rowsPerPageOptions]="[5,10,20]"
            (onPageChange)="pageChange($event)">
    </p-paginator>

    <p-dialog header="Planes de estudios" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="asignaturaCarrera">
            <div class="ui-grid-row">
                <p-messages [value]="validaciones"></p-messages>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="asignatura">Asignatura*</label></div>
                <div class="ui-grid-col-8">
                    <p-dropdown class="ui-grid-col-12" [disabled]="diseable" id="asignatura" [options]="asignaturas" [(ngModel)]="asignaturaSelected" [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="carrera">Carrera*</label></div>
                <div class="ui-grid-col-8">
                    <p-dropdown class="ui-grid-col-12" [disabled]="diseable" id="carrera" [options]="carreras"
                                [(ngModel)]="carreraSelected" [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="anio">Año*</label></div>
                <div class="ui-grid-col-8"><input pInputText type="number" id="anio" [(ngModel)]="asignaturaCarrera.anio"/></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <label for="regimen">Regimen*</label>
                </div>
                <div class="ui-grid-col-8">
                    <p-dropdown class="ui-grid-col-12" id="regimen" [options]="regimenes" [(ngModel)]="regimenSelected"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" class="guardar" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
                <button *ngIf="!isNew" type="button" class="eliminar" pButton icon="ui-icon-delete" (click)="delete()"
                        label="Eliminar"></button>
            </div>
        </footer>
    </p-dialog>
</div>
