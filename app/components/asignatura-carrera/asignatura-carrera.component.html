<div class="ContentSideSections">
    <p-growl [value]="msgs" life=3000></p-growl>
    <p-confirmDialog width="425" #cd>
        <footer>
            <button type="button" pButton class="no" icon="fa fa-close" label="No" (click)="cd.reject()"></button>
            <button type="button" pButton class="yes" icon="fa fa-check" label="Si" (click)="cd.accept()"></button>
        </footer>
    </p-confirmDialog>
</div>
<div class="ContentSideSections Implementation">
    <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <div class="ui-grid-row">
            <div class="ui-grid-col-1"><label for="carreraFiltro">Carrera</label></div>
            <div class="ui-grid-col-4">
                <p-dropdown class="ui-grid-col-11" id="carreraFiltro" (onChange)="filtrarCarrera()"
                            [options]="carreras"
                            [(ngModel)]="carrera"
                            [filter]="true" [style]="{width : '100%' }">
                </p-dropdown>
            </div>
            <i class="fa fa-search" style="float:right;margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" style="float:right; color: white; max-width: 300px"
                   placeholder="Buscar" (keyup)="search(gb.value)">
        </div>
        <button type="button" class="guardar" pButton icon="fa-search" (click)="activeFilter()"
                style="float: left"></button>

    </div>
    <p-dataTable [value]="store.items | async" selectionMode="single"
                 (onRowSelect)="onRowSelect($event)" [responsive]="true">

        <header><h2>Planes de estudios</h2>
            <div class="ui-grid-row" *ngIf="isFilter">
                <div class="ui-grid-col-4"><label for="asignaturaFiltro">Asignatura</label></div>
                <div class="ui-grid-col-4"><label for="anioFiltro">Año</label></div>
                <div class="ui-grid-col-4"><label for="regimenFiltro">Regimen</label></div>
                <div class="ui-grid-col-4">
                    <p-dropdown class="ui-grid-col-11" id="asignaturaFiltro" [options]="asignaturas"
                                (onChange)="filter('asignatura.id', $event.value.id)"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
                <div class="ui-grid-col-4">
                    <p-dropdown class="ui-grid-col-11" id="anioFiltro" [options]="anios"
                                (onChange)="filter('anio', $event.value)"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
                <div class="ui-grid-col-4">
                    <p-dropdown class="ui-grid-col-11" id="regimenFiltro" [options]="regimenes"
                                (onChange)="filter('regimen', $event.value)"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
        </header>
        <!--<p-column field="carrera.nombre" header="Carrera" sortable="custom" (sortFunction)="sort($event)"></p-column>-->
        <p-column field="asignatura.nombre" header="Asignatura" sortable="custom"
                  (sortFunction)="sort($event)"></p-column>
        <p-column field="anio" header="Año" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="regimen" header="Regimen" sortable="custom" (sortFunction)="sort($event)">
            <template let-h="rowData" pTemplate="type">
                <span>{{regimenesTabla[h.regimen]}}</span>
            </template>
        </p-column>
        <footer>
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                        label="Agregar"></button>
            </div>
        </footer>
    </p-dataTable>
    <p-paginator
            styleClass="ui-paginator-bottom"
            rows="10"
            totalRecords="{{store.service.totalRows | async}}"
            [rowsPerPageOptions]="[5,10,20]"
            (onPageChange)="pageChange($event)">
    </p-paginator>

    <p-dialog header="Plan de estudio" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="entity">
            <div class="ui-grid-row">
                <p-messages [value]="validaciones"></p-messages>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="carrera">Carrera</label></div>
                <div class="ui-grid-col-8">
                    <p-dropdown class="ui-grid-col-12" [disabled]="!isNew" id="carrera" [options]="carreras"
                                [(ngModel)]="entity.carrera" [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="asignatura">Asignatura</label></div>
                <div class="ui-grid-col-8">
                    <p-dropdown class="ui-grid-col-12" id="asignatura" [options]="asignaturas"
                                [(ngModel)]="entity.asignatura" [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="anio">Año*</label></div>
                <div class="ui-grid-col-8"><input pInputText type="number" id="anio" [(ngModel)]="entity.anio"/></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <label for="regimen">Regimen*</label>
                </div>
                <div class="ui-grid-col-8">
                    <p-dropdown class="ui-grid-col-12" id="regimen" [options]="regimenes" [(ngModel)]="entity.regimen"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" class="guardar" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
                <button *ngIf="!isNew" type="button" class="eliminar" pButton icon="ui-icon-delete" (click)="delete()"
                        label="Eliminar"></button>
            </div>
        </footer>
    </p-dialog>
</div>
