
<div class="card login-panel ui-fluid">
	<div class="alert alert-info">
       
    </div>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
		<div class="ui-g">
			<div class="ui-g-12">
				<img src="app/resources/layout/images/logo-ultima.svg">
			</div>

			<div class="ui-g-12" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
				<span class="md-inputfield">
					<input type="text" pInputText autocomplete="off"  class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required/>
					<label>Usuario o email</label>
					<div *ngIf="f.submitted && !username.valid" class="help-block">Ingrese su usuario o email</div>

				</span>
			</div>

			<div class="ui-g-12" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
				<span class="md-inputfield">
					<input type="password" pInputText autocomplete="off" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
					<label>Contraseña</label>
					<div *ngIf="f.submitted && !password.valid" class="help-block">Ingrese su contraseña</div>
				</span>
			</div>
			<div class="ui-g-12">
				<button  [disabled]="loading" class="btn btn-primary" pButton label="Iniciar sesion" icon="ui-icon-person"></button>

	</form>

</div>
