<div class="ContentSideSections">

</div>
<div class="ContentSideSections Implementation">
    <div class="ui-widget-header ui-helper-clearfix " style="padding:4px 10px;border-bottom: 0 none">
        <input #gb type="text" pInputText class="ui-grid-col-3" size="50" style="float:left; color:white;"
               placeholder="Buscar">
    </div>
    <p-dataTable [value]="clases" selectionMode="single" [globalFilter]="gb" [(selection)]="selectedClase"
                 (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [responsive]="true">
        <header>Clases</header>
        <p-column field="aula.nombre" header="Aula" [sortable]="true"></p-column>
        <p-column field="fecha" header="Fecha" [sortable]="true"></p-column>
        <p-column field="hora_inicio" header="Hora Inicio" [sortable]="true"></p-column>
        <p-column field="hora_fin" header="Hora Fin" [sortable]="true"></p-column>
        <p-column field="comentario" header="Comentario" [sortable]="true"></p-column>
        <footer>
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                        label="Agregar"></button>
            </div>
        </footer>
    </p-dataTable>

    <p-dialog header="Clase" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="clase">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="aula">Aula</label></div>
                <div class="ui-grid-col-8"><input pInputText id="aula" [(ngModel)]="clase.aula.nombre"/></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="fecha">Capacidad</label></div>
                <div class="ui-grid-col-8"><input type="date" id="fecha" [(ngModel)]="clase.fecha"/></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="hora_inicio">Hora Inicio</label></div>
                <div class="ui-grid-col-8"><input type="time" id="hora_inicio" [(ngModel)]="clase.hora_inicio"/></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="hora_fin">Hora Fin</label></div>
                <div class="ui-grid-col-8"><input type="time" id="hora_fin" [(ngModel)]="clase.hora_fin"/></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="comentario">Comentario</label></div>
                <div class="ui-grid-col-8"><input pInputText id="comentario" [(ngModel)]="clase.comentario"/></div>
            </div>

        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" class="guardar" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
                <button type="button" class="eliminar" pButton icon="ui-icon-delete" (click)="delete()"
                        label="Eliminar"></button>
            </div>
        </footer>
    </p-dialog>
</div>
