<div class="ContentSideSections">
    <p-growl [value]="msgs" life=3000></p-growl>

</div>
<div class="ContentSideSections Implementation">

    <div class="ui-grid-row" >
        <div class="ui-grid-col-4"  style="margin-left: 63%;"><label>Tolerancia llegada tarde: {{toleranciaActual}} (min)</label>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-2"  style="margin-left: 15%;">
            <button type="button" pButton pTooltip="Descargar" tooltipPosition="bottom" icon="ui-icon-file-download"
                    label="PDF" (click)="dt.exportCSV()" style="float:left"></button>
        </div>
        <div class="ui-grid-col-4" style="margin-top: 20px;padding-left: 5%; padding-right: 5%; margin-left: 25%">
            <p-slider class="ui-grid-col-11" [(ngModel)]="toleranciaActual" [min]="5" [max]="60" [step]="5"
                      (onChange)="updateTolerancia()"></p-slider>
        </div>
    </div>
    <p-chart #grafico type="pie" [data]="data"></p-chart>
    <p-dataTable *ngIf="comision" #dt [value]="clases | async" selectionMode="single"
                 [responsive]="true"  exportFilename="presentismo">
        <header><h2>Presentismo</h2>
           <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="periodoFiltro">Periodo</label></div>
                <div class="ui-grid-col-4 saga-filtro"><label for="comisionFiltro">Comision</label></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <p-dropdown class="ui-grid-col-11" id="periodoFiltro" (onChange)="filterPeriodo()"
                                [options]="periodos"
                                [(ngModel)]="periodo"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
                <div class="ui-grid-col-4">
                    <p-dropdown class="ui-grid-col-11" id="comisionFiltro" (onChange)="filtrarComision()"
                                [options]="comisiones"
                                [(ngModel)]="comision"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
        </header>
        <p-column field="aula.nombre" header="Aula" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="fecha" header="Fecha" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="hora_inicio" header="Hora Inicio" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="hora_llegada" header="Hora Llegada" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="comentario" header="Comentario" sortable="custom" (sortFunction)="sort($event)"></p-column>
    </p-dataTable>
</div>
