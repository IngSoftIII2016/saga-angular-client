<div class="ContentSideSections">
    <p-growl [value]="msgs" life=3000></p-growl>

</div>
<div class="ContentSideSections Implementation">
    <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="float:right;margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" style="float:right; color: white; max-width: 300px" placeholder="Buscar" (keyup)="search(gb.value)">
    </div>
    <p-dataTable [value]="store.items | async" [globalFilter]="gb" selectionMode="single"
                 (onRowSelect)="onRowSelect($event)" [responsive]="true">
        <header><h2>Presentismo</h2>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="periodoFiltro">Periodo</label></div>
                <div class="ui-grid-col-4 saga-filtro"><label for="comisionFiltro">Comision</label></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <p-dropdown class="ui-grid-col-11" id="periodoFiltro" (onChange)="filtrarPeriodo()"
                                [options]="periodos"
                                [(ngModel)]="periodo"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
                <div class="ui-grid-col-4">
                    <p-dropdown class="ui-grid-col-11" id="comisionFiltro" (onChange)="filtrarComision()"
                                [options]="comisiones"
                                [(ngModel)]="comision"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>
        </header>
        <p-column field="aula.nombre" header="Aula" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="fecha" header="Fecha" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="hora_inicio" header="Hora Inicio" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="hora_llegada" header="Hora Llegada" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="comentario" header="Comentario" sortable="custom" (sortFunction)="sort($event)"></p-column>
    </p-dataTable>
    <p-paginator
            styleClass="ui-paginator-bottom"
            rows="10"
            totalRecords="{{store.service.totalRows | async}}"
            [rowsPerPageOptions]="[5,10,20]"
            (onPageChange)="pageChange($event)">
    </p-paginator>
</div>
