<div class="ContentSideSections">

</div>

<div class="ContentSideSections Implementation">
    <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="float:right;margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" style="float:right; color: white; max-width: 300px" placeholder="Buscar">
    </div>
    <p-dataTable [value]="edificios" selectionMode="single" [(selection)]="selectedEdificio" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [responsive]="true">
        <header>Edificio</header>
        <p-column field="nombre" header="Nombre" [sortable]="true"></p-column>
        <p-column field="localidad.nombre" header="Localidad" [sortable]="true"></p-column>
        <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Agregar"></button></div></footer>
    </p-dataTable>

    <p-dialog header="Edificio" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="edificio">
           <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="nombre">Nombre</label></div>
                <div class="ui-grid-col-8"><input pInputText id="nombre" [(ngModel)]="edificio.nombre" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="localidad">Localidad</label></div>
                <div class="ui-grid-col-8">
                    <!--<input pInputText id="localidad" [(ngModel)]="edificio.localidad.nombre" />
                    <p-autoComplete [(ngModel)]="edificio.localidad" [suggestions]="localidades" (completeMethod)="filterLocalidadSingle($event)" field="nombre" [size]="30"
                                    placeholder="Localidad" [minLength]="1"></p-autoComplete>-->
                </div>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" class="guardar" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
                <button *ngIf="!isNew" type="button" class="eliminar" pButton icon="ui-icon-delete" (click)="delete()"
                        label="Eliminar"></button>
            </div>
        </footer>
    </p-dialog>
</div>
