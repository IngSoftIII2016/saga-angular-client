<div class="ContentSideSections">
    <p-growl [value]="msgs" life=3000></p-growl>
    <p-confirmDialog width="425" #cd>
        <footer>
            <button type="button" pButton class="no" icon="fa fa-close" label="No" (click)="cd.reject()"></button>
            <button type="button" pButton class="yes" icon="fa fa-check" label="Si" (click)="cd.accept()"></button>
        </footer>
    </p-confirmDialog>
</div>
<div class="ContentSideSections Implementation">
    <div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="float:right;margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" style="float:right; color: white; max-width: 300px"
               placeholder="Buscar" (keyup)="search(gb.value)">
    </div>
    <p-dataTable [value]="store.items | async" selectionMode="single"
                 (onRowSelect)="onRowSelect($event)" [responsive]="true">
        <header  style="height:14px;">
            <div class="ui-grid-col-7">Permisos</div>
            <!--<div class="ui-grid-col-5">
                <div class="ui-grid-col-2"><label >Filtrar</label></div>
           <p-dropdown class="ui-grid-col-10" id="carrerafiltro" (onChange)="filterChange(carreras)" [options]="carreras"   [filter]="true" [style]="{width : '100%' }">
           </p-dropdown>
            </div>-->
        </header>
        <p-column field="rol.nombre" header="Rol" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="accion.recurso" header="Recurso" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <p-column field="accion.metodo" header="Metodo" sortable="custom" (sortFunction)="sort($event)"></p-column> -->
        <!--<p-column field="metodo" header="Metodo" sortable="custom" (sortFunction)="sort($event)">
            <template let-h="rowData" pTemplate type="body">
                <span>{{metodoTabla[h.metodo]}}</span>
            </template>
        </p-column> -->
        <p-column field="accion.url" header="Url" sortable="custom" (sortFunction)="sort($event)"></p-column>
        <footer>
            <div class="ui-helper-clearfix" style="width:100%">
                <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                        label="Agregar"></button>
            </div>
        </footer>
    </p-dataTable>
    <p-paginator
            styleClass="ui-paginator-bottom"
            rows="10"
            totalRecords="{{store.service.totalRows | async}}"
            [rowsPerPageOptions]="[5,10,20]"
            (onPageChange)="pageChange($event)">
    </p-paginator>

    <p-dialog header="Permisos" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="entity">
            <div class="ui-grid-row">
                <p-messages [value]="validaciones"></p-messages>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="rol">Rol</label></div>
                <div class="ui-grid-col-8">
                    <p-dropdown class="ui-grid-col-12" id="rol" [options]="roles"
                                [(ngModel)]="entity.rol" [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-4">
                    <label for="metodo">Accion*</label>
                </div>
                <div class="ui-grid-col-8">
                    <p-dropdown class="ui-grid-col-12" id="metodo" [options]="metodos" [(ngModel)]="entity.metodo"
                                [filter]="true" [style]="{width : '100%' }">
                    </p-dropdown>
                </div>
            </div>

        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" class="guardar" pButton icon="fa-check" (click)="save()" label="Guardar"></button>
                <button *ngIf="!isNew" type="button" class="eliminar" pButton icon="ui-icon-delete" (click)="delete()"
                        label="Eliminar"></button>
            </div>
        </footer>
    </p-dialog>

</div>
