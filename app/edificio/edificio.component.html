<div class="ContentSideSections">

</div>

<div class="ContentSideSections Implementation">
    <p-dataTable [value]="edificios" selectionMode="single" [(selection)]="selectedEdificio" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [responsive]="true">
        <header>Sedes</header>
        <p-column field="id" header="Id" [sortable]="true"></p-column>
        <p-column field="nombre" header="Nombre" [sortable]="true"></p-column>
        <p-column field="localidad" header="Localidad" [sortable]="true"></p-column>
        <footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Agregar"></button></div></footer>
    </p-dataTable>

    <p-dialog header="Detalle edificio" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="edificio">
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="id">Id</label></div>
                <div class="ui-grid-col-8"><input pInputText id="id" [(ngModel)]="edificio.id" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="nombre">Nombre</label></div>
                <div class="ui-grid-col-8"><input pInputText id="nombre" [(ngModel)]="edificio.nombre" /></div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-4"><label for="localidad">Localidad</label></div>
                <div class="ui-grid-col-8"><input pInputText id="localidad" [(ngModel)]="edificio.localidad.nombre" /></div>
            </div>
        </div>
        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
                <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
            </div>
        </footer>
    </p-dialog>
</div>
